<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3767485991.js" crossorigin="anonymous"></script>

    <style>
        @media screen and (max-width: 576px) {
            .modal-width {
                max-width: 100%;
                text-align: center;
                height: 50%;
            }
            .left-div{
                max-width: 100%;
            }
            .div-row{
                gap: 20px;
            }
    </style>
  </head>
  <body class="container">
    <header class="text-center my-4">
        <h1 class="my-4">AI Universe Hub</h1>
        <button id="sort-date-btn" class="btn btn-danger rounded-3">Sort By Date</button>
    </header>

    <main>
        <section>
            <div id="aiData-Container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>

        <div id="see-more" class="text-center my-4">
            <button id="see-more-btn" class="btn btn-danger rounded-3">See More</button>
        </div>


        <!--Spinner -->
        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 300px">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="aiDataDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content p-3 modal-width" style="width:800px; height: auto;">
                    <div class="modal-header border-0">
                        <button type="button" class="btn btn-danger position-absolute top-0 start-100 translate-middle badge rounded-5 " data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-x"></i></button>
                    </div>
                    <div class="modal-body">
                    <div class="container">
                        <div id="detailsRow" class="row div-row">
                            
                        </div>
                    </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
